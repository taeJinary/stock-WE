{% extends "base.html" %}

{% block title %}비밀번호 재설정{% endblock %}

{% block content %}
<section class="panel narrow">
  <h2>비밀번호 재설정</h2>
  <p>가입한 이메일 주소를 입력하면 재설정 링크를 보내드립니다.</p>
  <form method="post">
    {% csrf_token %}
    <p>
      <label for="{{ form.email.id_for_label }}">이메일</label><br>
      {{ form.email }}
      {% if form.email.errors %}
        <small class="down">{{ form.email.errors|join:", " }}</small>
      {% endif %}
    </p>
    <button type="submit">재설정 링크 보내기</button>
  </form>
  <p><a href="{% url 'accounts:login' %}">로그인으로 돌아가기</a></p>
</section>
{% endblock %}

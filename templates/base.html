{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}WEStock{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="site-header">
    <h1><a href="{% url 'dashboard:home' %}">WEStock</a></h1>
    <nav>
      <a href="{% url 'dashboard:home' %}">Dashboard</a>
      <a href="{% url 'stocks:list' %}">Stocks</a>
      <a href="{% url 'briefing:list' %}">Briefings</a>
      <a href="{% url 'watchlist:list' %}">Watchlists</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script src="{% static 'js/charts.js' %}"></script>
</body>
</html>

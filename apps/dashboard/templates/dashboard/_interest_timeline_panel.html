<section class="panel" id="interest-timeline-panel">
  <div class="panel-head">
    <h2>관심도 타임라인 (24시간)</h2>
    <button type="button" class="btn-refresh" hx-get="{% url 'dashboard:interest-timeline-partial' %}"
      hx-target="#interest-timeline-panel" hx-swap="outerHTML">
      새로고침
    </button>
  </div>

  {% if has_timeline_data %}
  <div class="chart-wrap">
    <canvas id="dashboard-interest-timeline-chart" height="120"></canvas>
  </div>
  {{ interest_timeline_data|json_script:"dashboard-interest-timeline-data" }}
  {% else %}
  <p class="empty-note">타임라인 데이터가 아직 없습니다.</p>
  {% endif %}
</section>

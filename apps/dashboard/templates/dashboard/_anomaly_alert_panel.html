<section class="panel" id="anomaly-alert-panel">
  <div class="panel-head">
    <h2>이상 징후</h2>
    <button type="button" class="btn-refresh" hx-get="{% url 'dashboard:anomaly-alert-partial' %}"
      hx-target="#anomaly-alert-panel" hx-swap="outerHTML">
      새로고침
    </button>
  </div>

  {% if has_anomaly_data %}
  <div class="table-scroll">
    <table>
      <thead>
        <tr>
          <th>종목</th>
          <th>최근</th>
          <th>예상</th>
          <th>급등비</th>
          <th>Z-Score</th>
          <th>심각도</th>
        </tr>
      </thead>
      <tbody>
        {% for item in anomaly_alerts %}
        <tr>
          <td>
            <a href="{% url 'stocks:detail' item.symbol %}">{{ item.symbol }}</a>
          </td>
          <td>{{ item.recent_mentions }}</td>
          <td>{{ item.expected_mentions }}</td>
          <td>{{ item.surge_ratio }}x</td>
          <td>{{ item.z_score }}</td>
          <td>
            <span class="severity-badge severity-{{ item.severity }}">
              {{ item.severity|upper }}
            </span>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <p class="empty-note">현재 이상 징후가 없습니다.</p>
  {% endif %}
</section>

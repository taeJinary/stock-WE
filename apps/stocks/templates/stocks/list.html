{% extends "base.html" %}

{% block title %}종목 검색 — WEStock{% endblock %}

{% block content %}
<section class="panel">
  <div class="panel-head">
    <h2>종목 검색</h2>
  </div>
  <form method="get" class="inline-form">
    <input type="text" name="q" value="{{ query }}" placeholder="종목코드 또는 종목명 검색..." />
    <button type="submit">검색</button>
  </form>
</section>

<section class="panel">
  <div class="panel-head">
    <h2>검색 결과</h2>
  </div>
  <div class="table-scroll">
    <table>
      <thead>
        <tr>
          <th>종목코드</th>
          <th>종목명</th>
          <th>시장</th>
          <th>섹터</th>
        </tr>
      </thead>
      <tbody>
        {% for stock in stocks %}
        <tr>
          <td><a href="{% url 'stocks:detail' stock.symbol %}">{{ stock.symbol }}</a></td>
          <td>{{ stock.name }}</td>
          <td>{{ stock.get_market_display }}</td>
          <td>{{ stock.sector|default:"—" }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="empty-note">검색 결과가 없습니다.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}

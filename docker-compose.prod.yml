services:
  proxy:
    image: caddy:2-alpine
    depends_on:
      web:
        condition: service_started
    ports:
      - "${PROXY_HTTP_PORT:-80}:80"
      - "${PROXY_HTTPS_PORT:-443}:443"
    volumes:
      - ./infra/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  web:
    build: .
    command: /bin/sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-4} --timeout ${GUNICORN_TIMEOUT:-30} --access-logfile - --error-logfile -"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_ENV: production
      DEBUG: "False"
      DATABASE_URL: postgresql://${POSTGRES_USER:-westock}:${POSTGRES_PASSWORD:-westock}@db:5432/${POSTGRES_DB:-westock}
      REDIS_URL: redis://redis:6379/0
      SECURE_PROXY_SSL_HEADER: ${SECURE_PROXY_SSL_HEADER:-HTTP_X_FORWARDED_PROTO,https}

  worker:
    build: .
    command: celery -A config worker -l info --concurrency ${CELERY_WORKER_CONCURRENCY:-2}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_ENV: production
      DEBUG: "False"
      DATABASE_URL: postgresql://${POSTGRES_USER:-westock}:${POSTGRES_PASSWORD:-westock}@db:5432/${POSTGRES_DB:-westock}
      REDIS_URL: redis://redis:6379/0

  beat:
    build: .
    command: celery -A config beat -l info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_ENV: production
      DEBUG: "False"
      DATABASE_URL: postgresql://${POSTGRES_USER:-westock}:${POSTGRES_PASSWORD:-westock}@db:5432/${POSTGRES_DB:-westock}
      REDIS_URL: redis://redis:6379/0

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-westock}
      POSTGRES_USER: ${POSTGRES_USER:-westock}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-westock}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-westock} -d ${POSTGRES_DB:-westock}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

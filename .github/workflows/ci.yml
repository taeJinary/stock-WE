name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SECRET_KEY: ci-secret-key-with-more-than-fifty-characters-1234567890
  REDIS_URL: redis://localhost:6379/0
  GEMINI_API_KEY: ci-gemini-key
  ALPHA_VANTAGE_API_KEY: ci-alpha-key
  ADMIN_URL_PATH: secure-admin/

jobs:
  tests:
    name: Django Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django test suite
        run: python manage.py test

  verify-release:
    name: Verify Release Routine
    runs-on: ubuntu-latest
    needs: tests
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run verification routine
        run: python scripts/verify_release.py

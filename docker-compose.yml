services:
  web:
    build: .
    command: /bin/sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "${WEB_PORT:-8080}:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_ENV: development
      DEBUG: "True"
      DATABASE_URL: postgresql://westock:westock@db:5432/westock
      REDIS_URL: redis://redis:6379/0

  worker:
    build: .
    command: celery -A config worker -l info --concurrency ${CELERY_WORKER_CONCURRENCY:-2}
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_ENV: development
      DEBUG: "True"
      DATABASE_URL: postgresql://westock:westock@db:5432/westock
      REDIS_URL: redis://redis:6379/0

  beat:
    build: .
    command: celery -A config beat -l info
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_ENV: development
      DEBUG: "True"
      DATABASE_URL: postgresql://westock:westock@db:5432/westock
      REDIS_URL: redis://redis:6379/0

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: westock
      POSTGRES_USER: westock
      POSTGRES_PASSWORD: westock
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U westock -d westock"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    ports:
      - "6379:6379"

volumes:
  postgres_data:

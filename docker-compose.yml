services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "${WEB_PORT:-8080}:8000"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://westock:westock@db:5432/westock
      REDIS_URL: redis://redis:6379/0

  worker:
    build: .
    command: celery -A config worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://westock:westock@db:5432/westock
      REDIS_URL: redis://redis:6379/0

  beat:
    build: .
    command: celery -A config beat -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://westock:westock@db:5432/westock
      REDIS_URL: redis://redis:6379/0

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: westock
      POSTGRES_USER: westock
      POSTGRES_PASSWORD: westock
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
